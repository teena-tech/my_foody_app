buildscript {
    ext.kotlin_version = '2.1.0'



    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:8.2.1" // ✅ Upgrade AGP
        // ✅ Gradle Plugin
        classpath 'com.google.gms:google-services:4.4.0' // ✅ Google Services Plugin
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.21" // ✅ Kotlin Plugin
        classpath "com.google.firebase:firebase-crashlytics-gradle:2.9.9" // ✅ Firebase Crashlytics
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
